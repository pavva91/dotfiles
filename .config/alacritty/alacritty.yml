schemes:
  # Colors (Solarized Light)
  solarized-light: &solarized_light # Default colors
    primary:
      background: "#fdf6e3" # base3
      foreground: "#657b83" # base00

    # Cursor colors
    cursor:
      text: "#fdf6e3" # base3
      cursor: "#657b83" # base00

    # Normal colors
    normal:
      black: "#073642" # base02
      red: "#dc322f" # red
      green: "#859900" # green
      yellow: "#b58900" # yellow
      blue: "#268bd2" # blue
      magenta: "#d33682" # magenta
      cyan: "#2aa198" # cyan
      white: "#eee8d5" # base2

    # Bright colors
    bright:
      black: "#002b36" # base03
      red: "#cb4b16" # orange
      green: "#586e75" # base01
      yellow: "#657b83" # base00
      blue: "#839496" # base0
      magenta: "#6c71c4" # violet
      cyan: "#93a1a1" # base1
      white: "#fdf6e3" # base3

  # Colors (Solarized Dark)
  solarized_dark: &solarized_dark # Default colors
    primary:
      background: "#002b36" # base03
      foreground: "#839496" # base0

    # Cursor colors
    cursor:
      text: "#002b36" # base03
      cursor: "#839496" # base0

    # Normal colors
    normal:
      black: "#073642" # base02
      red: "#dc322f" # red
      green: "#859900" # green
      yellow: "#b58900" # yellow
      blue: "#268bd2" # blue
      magenta: "#d33682" # magenta
      cyan: "#2aa198" # cyan
      white: "#eee8d5" # base2

    # Bright colors
    bright:
      black: "#002b36" # base03
      red: "#cb4b16" # orange
      green: "#586e75" # base01
      yellow: "#657b83" # base00
      blue: "#839496" # base0
      magenta: "#6c71c4" # violet
      cyan: "#93a1a1" # base1
      white: "#fdf6e3" # base3

  # Colors (Ubuntu)
  ubuntu: &ubuntu # Default colors
    primary:
      background: "#300a24"
      foreground: "#eeeeec"

    # Normal colors
    normal:
      black: "#2e3436"
      red: "#cc0000"
      green: "#4e9a06"
      yellow: "#c4a000"
      blue: "#3465a4"
      magenta: "#75507b"
      cyan: "#06989a"
      white: "#d3d7cf"
    # Bright colors
    bright:
      black: "#555753"
      red: "#ef2929"
      green: "#8ae234"
      yellow: "#fce94f"
      blue: "#729fcf"
      magenta: "#ad7fa8"
      cyan: "#34e2e2"
      white: "#eeeeec"

  # XTerm's default colors
  xterm: &xterm # Default colors
    primary:
      background: "#000000"
      foreground: "#ffffff"
    # Normal colors
    normal:
      black: "#000000"
      red: "#cd0000"
      green: "#00cd00"
      yellow: "#cdcd00"
      blue: "#0000ee"
      magenta: "#cd00cd"
      cyan: "#00cdcd"
      white: "#e5e5e5"

    # Bright colors
    bright:
      black: "#7f7f7f"
      red: "#ff0000"
      green: "#00ff00"
      yellow: "#ffff00"
      blue: "#5c5cff"
      magenta: "#ff00ff"
      cyan: "#00ffff"
      white: "#ffffff"

colors: *solarized_dark
#colors: *ubuntu
#colors: *xterm

# General Background Opacity
window:
  decorations: full
  opacity: 0.85

font:
  normal:
    family: "JetBrainsMono NF"
    style: Regular
  bold:
    family: "JetBrainsMono NF"
    style: Bold
  italic:
    family: "JetBrainsMono NF"
    style: Italic
  bold_italic:
    family: "JetBrainsMono NF"
    style: Bold Italic

  size: 10
